<body>
	<table class="genres_sarch">
		<thead>
			<tr>
				<th>ジャンル検索</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><% link_to "ケーキ", %></td>
			</tr>
			<tr>
				<td><% link_to "焼き菓子", %></td>
			</tr>
			<tr>
				<td><% link_to "プリン", %></td>
			</tr>
			<tr>
				<td><% link_to "キャンディ", %></td>
			</tr>
		</tbody>
	</table>

	<div>
		<h1><%= genres.name %><p>全<%= count %>件</p></h1>
	</div>

	<% @items.each do |item| %>
	<div class="item_image">
		<%= attachment_image_tag item, :image_id, size: 50, fallback:"no_image.jpg"%>
		<%= item.name %>
		<%= item.price %>
	</div>

</body>
